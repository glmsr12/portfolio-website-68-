<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <nav>
        <img class="logo" src="/assets/logo.png" alt="Julie Doe's Logo" />
        <ul>
          <li>About Me</li>
          <li>Projects</li>
          <li>Contact Me</li>
        </ul>
      </nav>
      <div class="hero-area">
        <div class="hero-text">
          <h1>Julie Doe</h1>
          <p>Full Stack Developer</p>
          <div class="button">About Me</div>
        </div>
        <div class="socials">
          <div>
            <a href="https://www.twitter.com">
              <img
                class="social"
                src="https://img.icons8.com/pulsar-line/48/null/twitter.png"
              />
            </a>
          </div>
          <div>
            <a href="https://www.linkedin.com">
              <img
                class="social"
                src="https://img.icons8.com/pulsar-line/50/null/linkedin.png"
              />
            </a>
          </div>

          <div>
            <a href="https://www.github.com">
              <img
                class="social"
                src="https://img.icons8.com/ios/50/null/github--v1.png"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    <section></section>
    <section></section>
    <footer></footer>
    <script src="/app.js"></script>
  </body>
</html>
